<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
    <!-- Background -->
    <rect width="1000" height="700" fill="#1a2332"/>
    
    <!-- Title -->
    <text x="50" y="50" font-family="Arial" font-size="32" font-weight="bold" fill="#ff9900">AWS Control Tower Core Services</text>
    
    <!-- Core Services -->
    <g transform="translate(50,100)">
        <!-- AWS Control Tower -->
        <rect x="0" y="0" width="900" height="160" fill="#2a1b3d" stroke="#ff1b6b" stroke-width="3" rx="5"/>
        <text x="30" y="45" font-family="Arial" font-size="26" fill="#ff1b6b">AWS Control Tower</text>
        <text x="50" y="85" font-family="Arial" font-size="20" fill="#ffffff">主な機能：</text>
        <text x="70" y="120" font-family="Arial" font-size="20" fill="#ffffff">・マルチアカウント環境の自動セットアップと管理</text>
        <text x="70" y="150" font-family="Arial" font-size="20" fill="#ffffff">・ガードレールによるセキュリティとコンプライアンスの確保</text>

        <!-- AWS Organizations -->
        <rect x="0" y="180" width="900" height="160" fill="#2a1b3d" stroke="#4cc9f0" stroke-width="3" rx="5"/>
        <text x="30" y="225" font-family="Arial" font-size="26" fill="#4cc9f0">AWS Organizations</text>
        <text x="50" y="265" font-family="Arial" font-size="20" fill="#ffffff">主な機能：</text>
        <text x="70" y="300" font-family="Arial" font-size="20" fill="#ffffff">・組織単位（OU）によるアカウントの階層管理</text>
        <text x="70" y="330" font-family="Arial" font-size="20" fill="#ffffff">・サービスコントロールポリシー（SCP）によるアクセス制御</text>

        <!-- IAM Identity Center -->
        <rect x="0" y="360" width="900" height="160" fill="#2a1b3d" stroke="#8b5cf6" stroke-width="3" rx="5"/>
        <text x="30" y="405" font-family="Arial" font-size="26" fill="#8b5cf6">AWS IAM Identity Center</text>
        <text x="50" y="445" font-family="Arial" font-size="20" fill="#ffffff">主な機能：</text>
        <text x="70" y="480" font-family="Arial" font-size="20" fill="#ffffff">・シングルサインオンによる一元的なアクセス管理</text>
        <text x="70" y="510" font-family="Arial" font-size="20" fill="#ffffff">・きめ細かな権限管理とアクセス制御</text>
    </g>
</svg>
