<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 540">
    <!-- Background -->
    <rect width="800" height="540" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#232f3e">一括請求管理 (Consolidated Billing)</text>
    
    <!-- Overview Section -->
    <rect x="50" y="70" width="700" height="80" rx="10" fill="#FF9900" opacity="0.1" stroke="#FF9900"/>
    <text x="70" y="100" font-size="18" font-weight="bold" fill="#232f3e">概要</text>
    <text x="70" y="130" font-size="14" fill="#666">複数のAWSアカウントの請求を一元化し、コストを最適化する機能</text>
    
    <!-- Purpose Section -->
    <rect x="50" y="170" width="700" height="140" rx="10" fill="#527FFF" opacity="0.1" stroke="#527FFF"/>
    <text x="70" y="200" font-size="18" font-weight="bold" fill="#232f3e">目的</text>
    <text x="70" y="230" font-size="14" fill="#666">• 請求管理の効率化</text>
    <text x="70" y="260" font-size="14" fill="#666">• コストの可視化と最適化</text>
    <text x="70" y="290" font-size="14" fill="#666">• 組織全体でのコスト削減</text>
    
    <!-- Solution Section -->
    <rect x="50" y="330" width="700" height="170" rx="10" fill="#3F8624" opacity="0.1" stroke="#3F8624"/>
    <text x="70" y="360" font-size="18" font-weight="bold" fill="#232f3e">ソリューション</text>
    
    <!-- Solution Features -->
    <g transform="translate(70,380)">
        <!-- Billing Consolidation -->
        <rect x="0" y="0" width="200" height="100" rx="5" fill="#ffffff" stroke="#3F8624"/>
        <text x="100" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">請求の一元化</text>
        <text x="100" y="50" text-anchor="middle" font-size="12" fill="#666">単一の請求書</text>
        <text x="100" y="70" text-anchor="middle" font-size="12" fill="#666">支払いの一括管理</text>
        <text x="100" y="90" text-anchor="middle" font-size="12" fill="#666">使用状況の統合分析</text>
        
        <!-- Resource Sharing -->
        <rect x="220" y="0" width="200" height="100" rx="5" fill="#ffffff" stroke="#3F8624"/>
        <text x="320" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">リソース共有</text>
        <text x="320" y="50" text-anchor="middle" font-size="12" fill="#666">クォータの共有</text>
        <text x="320" y="70" text-anchor="middle" font-size="12" fill="#666">無料利用枠の共有</text>
        <text x="320" y="90" text-anchor="middle" font-size="12" fill="#666">ボリュームディスカウント</text>
        
        <!-- Discount Sharing -->
        <rect x="440" y="0" width="200" height="100" rx="5" fill="#ffffff" stroke="#3F8624"/>
        <text x="540" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">割引の共有</text>
        <text x="540" y="50" text-anchor="middle" font-size="12" fill="#666">Reserved Instance</text>
        <text x="540" y="70" text-anchor="middle" font-size="12" fill="#666">Savings Plans</text>
        <text x="540" y="90" text-anchor="middle" font-size="12" fill="#666">組織全体での最適化</text>
    </g>
</svg>
