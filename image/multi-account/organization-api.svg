<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620">
    <!-- Background -->
    <rect width="800" height="620" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#232f3e">Organization API</text>
    
    <!-- Overview Section -->
    <rect x="50" y="70" width="700" height="80" rx="10" fill="#FF9900" opacity="0.1" stroke="#FF9900"/>
    <text x="70" y="100" font-size="18" font-weight="bold" fill="#232f3e">概要</text>
    <text x="70" y="130" font-size="14" fill="#666">AWS Organizations の管理操作を自動化するためのプログラマティックなインターフェース</text>
    
    <!-- Purpose Section -->
    <rect x="50" y="170" width="700" height="140" rx="10" fill="#527FFF" opacity="0.1" stroke="#527FFF"/>
    <text x="70" y="200" font-size="18" font-weight="bold" fill="#232f3e">目的</text>
    <text x="70" y="230" font-size="14" fill="#666">• アカウント作成・管理の自動化</text>
    <text x="70" y="260" font-size="14" fill="#666">• 組織構造の動的な管理</text>
    <text x="70" y="290" font-size="14" fill="#666">• プログラマティックなポリシー管理</text>
    
    <!-- Solution Section -->
    <rect x="50" y="340" width="700" height="270" rx="10" fill="#3F8624" opacity="0.1" stroke="#3F8624"/>
    <text x="70" y="370" font-size="18" font-weight="bold" fill="#232f3e">ソリューション</text>
    
    <!-- Solution Features -->
    <g transform="translate(100,400)">
        <!-- API Functions -->
        <rect x="0" y="0" width="160" height="120" rx="5" fill="#ffffff" stroke="#3F8624"/>
        <text x="80" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">アカウント管理</text>
        <text x="80" y="50" text-anchor="middle" font-size="12" fill="#666">CreateAccount</text>
        <text x="80" y="70" text-anchor="middle" font-size="12" fill="#666">MoveAccount</text>
        <text x="80" y="90" text-anchor="middle" font-size="12" fill="#666">CloseAccount</text>
        
        <rect x="200" y="0" width="160" height="120" rx="5" fill="#ffffff" stroke="#3F8624"/>
        <text x="280" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">組織管理</text>
        <text x="280" y="50" text-anchor="middle" font-size="12" fill="#666">CreateOrganization</text>
        <text x="280" y="70" text-anchor="middle" font-size="12" fill="#666">CreateOrganizationalUnit</text>
        <text x="280" y="90" text-anchor="middle" font-size="12" fill="#666">ListOrganizationalUnits</text>
        
        <rect x="400" y="0" width="160" height="120" rx="5" fill="#ffffff" stroke="#3F8624"/>
        <text x="480" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">ポリシー管理</text>
        <text x="480" y="50" text-anchor="middle" font-size="12" fill="#666">CreatePolicy</text>
        <text x="480" y="70" text-anchor="middle" font-size="12" fill="#666">AttachPolicy</text>
        <text x="480" y="90" text-anchor="middle" font-size="12" fill="#666">ListPolicies</text>

        <!-- Integration Example -->
        <g transform="translate(0, 10)">
            <path d="M80,130 L280,130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            <path d="M280,130 L480,130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step Numbers -->
            <circle cx="80" cy="130" r="12" fill="#666"/>
            <text x="80" y="134" text-anchor="middle" font-size="12" fill="white">1</text>
            
            <circle cx="280" cy="130" r="12" fill="#666"/>
            <text x="280" y="134" text-anchor="middle" font-size="12" fill="white">2</text>
            
            <circle cx="480" cy="130" r="12" fill="#666"/>
            <text x="480" y="134" text-anchor="middle" font-size="12" fill="white">3</text>
            <text x="280" y="160" text-anchor="middle" font-size="12" fill="#666">自動化ワークフロー</text>
            <text x="280" y="180" text-anchor="middle" font-size="10" fill="#666">AWS CLI, SDK, CloudFormation等との連携</text>
        </g>
    </g>
</svg>
