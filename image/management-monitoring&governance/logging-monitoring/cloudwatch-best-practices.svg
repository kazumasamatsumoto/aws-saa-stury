<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- タイトル -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#232f3e">CloudWatch ベストプラクティス</text>
    
    <!-- 監視設計 -->
    <g transform="translate(50,100)">
        <rect width="200" height="200" rx="10" fill="#E6F3FF"/>
        <text x="100" y="40" text-anchor="middle" font-size="16" fill="#232f3e">監視設計</text>
        <text x="100" y="80" text-anchor="middle" font-size="14" fill="#666">・必要なメトリクス特定</text>
        <text x="100" y="110" text-anchor="middle" font-size="14" fill="#666">・しきい値設定</text>
        <text x="100" y="140" text-anchor="middle" font-size="14" fill="#666">・ログ収集戦略</text>
    </g>
    
    <!-- コスト最適化 -->
    <g transform="translate(300,100)">
        <rect width="200" height="200" rx="10" fill="#CCE5FF"/>
        <text x="100" y="40" text-anchor="middle" font-size="16" fill="#232f3e">コスト最適化</text>
        <text x="100" y="80" text-anchor="middle" font-size="14" fill="#666">・必要メトリクスのみ</text>
        <text x="100" y="110" text-anchor="middle" font-size="14" fill="#666">・適切な保持期間</text>
        <text x="100" y="140" text-anchor="middle" font-size="14" fill="#666">・不要アラーム削除</text>
    </g>
    
    <!-- セキュリティ -->
    <g transform="translate(550,100)">
        <rect width="200" height="200" rx="10" fill="#B3D7FF"/>
        <text x="100" y="40" text-anchor="middle" font-size="16" fill="#232f3e">セキュリティ</text>
        <text x="100" y="80" text-anchor="middle" font-size="14" fill="#666">・IAMロール設定</text>
        <text x="100" y="110" text-anchor="middle" font-size="14" fill="#666">・暗号化有効化</text>
        <text x="100" y="140" text-anchor="middle" font-size="14" fill="#666">・監査ログ有効化</text>
    </g>
</svg> 