<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Title -->
    <text x="400" y="60" text-anchor="middle" fill="#2c5282" font-family="sans-serif" font-size="32" font-weight="bold">AWS Audit Manager セットアップフロー</text>

    <!-- Step 1 -->
    <g transform="translate(30,100)">
        <rect width="220" height="280" fill="white" stroke="#2c5282" stroke-width="2" rx="5"/>
        <text x="110" y="40" text-anchor="middle" fill="#2c5282" font-family="sans-serif" font-size="20" font-weight="bold">Step 1: 初期設定</text>
        
        <g transform="translate(30,80)">
            <circle cx="10" cy="10" r="6" fill="#3182ce"/>
            <text x="35" y="15" fill="#4a5568" font-family="sans-serif" font-size="16">Console有効化</text>
            
            <circle cx="10" cy="50" r="6" fill="#3182ce"/>
            <text x="35" y="55" fill="#4a5568" font-family="sans-serif" font-size="16">フレームワーク選択</text>
            
            <circle cx="10" cy="90" r="6" fill="#3182ce"/>
            <text x="35" y="95" fill="#4a5568" font-family="sans-serif" font-size="16">サービス連携設定</text>
        </g>
    </g>

    <!-- Step 2 -->
    <g transform="translate(290,100)">
        <rect width="220" height="280" fill="white" stroke="#2c5282" stroke-width="2" rx="5"/>
        <text x="110" y="40" text-anchor="middle" fill="#2c5282" font-family="sans-serif" font-size="20" font-weight="bold">Step 2: データ収集</text>
        
        <g transform="translate(20,70)">
            <rect width="180" height="38" fill="#e6f3ff" stroke="#3182ce" stroke-width="1" rx="3"/>
            <text x="90" y="25" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="14">CloudTrail Logs</text>
            
            <rect width="180" height="38" y="48" fill="#e6f3ff" stroke="#3182ce" stroke-width="1" rx="3"/>
            <text x="90" y="73" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="14">Security Hub Findings</text>
            
            <rect width="180" height="38" y="96" fill="#e6f3ff" stroke="#3182ce" stroke-width="1" rx="3"/>
            <text x="90" y="121" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="14">Config 設定</text>

            <rect width="180" height="38" y="144" fill="#e6f3ff" stroke="#3182ce" stroke-width="1" rx="3"/>
            <text x="90" y="169" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="14">S3バケットポリシー・ACL</text>

            <rect width="180" height="38" y="192" fill="#e6f3ff" stroke="#3182ce" stroke-width="1" rx="3"/>
            <text x="90" y="217" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="14">IAM Policies & Credentials</text>
        </g>
    </g>

    <!-- Step 3 -->
    <g transform="translate(550,100)">
        <rect width="220" height="280" fill="white" stroke="#2c5282" stroke-width="2" rx="5"/>
        <text x="110" y="40" text-anchor="middle" fill="#2c5282" font-family="sans-serif" font-size="20" font-weight="bold">Step 3: 評価・レポート</text>
        
        <g transform="translate(20,70)">
            <rect width="180" height="180" fill="#e6f3ff" stroke="#3182ce" stroke-width="2" rx="5"/>
            <text x="90" y="40" text-anchor="middle" fill="#2c5282" font-family="sans-serif" font-size="16" font-weight="bold">Audit Manager</text>
            
            <path d="M45,60 L135,60" stroke="#3182ce" stroke-width="1"/>
            <text x="90" y="90" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="14">データ分析</text>
            <text x="90" y="120" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="14">コンプライアンス評価</text>
            <text x="90" y="150" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="14">レポート生成</text>
        </g>
    </g>

    <!-- Flow Connections -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3182ce"/>
        </marker>
    </defs>

    <path d="M250,240 L290,240" stroke="#3182ce" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M510,240 L550,240" stroke="#3182ce" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>