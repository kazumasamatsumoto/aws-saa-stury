<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- タイムライン -->
  <line x1="50" y1="50" x2="750" y2="50" stroke="#232F3E" stroke-width="2"/>
  
  <!-- ステップ1: トークンリクエスト -->
  <circle cx="150" cy="50" r="10" fill="#FF9900"/>
  <text x="150" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Token Request</text>
  <text x="150" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#666666">Client → STS</text>
  
  <!-- ステップ2: 認証情報生成 -->
  <circle cx="300" cy="50" r="10" fill="#FF9900"/>
  <text x="300" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Generate Credentials</text>
  <text x="300" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#666666">STS Processing</text>
  
  <!-- ステップ3: 認証情報使用 -->
  <circle cx="450" cy="50" r="10" fill="#FF9900"/>
  <text x="450" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Use Credentials</text>
  <text x="450" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#666666">Access AWS Resources</text>
  
  <!-- ステップ4: 認証情報失効 -->
  <circle cx="600" cy="50" r="10" fill="#FF9900"/>
  <text x="600" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Token Expiration</text>
  <text x="600" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#666666">Auto Invalidation</text>
  
  <!-- 認証情報の詳細 -->
  <rect x="200" y="150" width="200" height="200" rx="10" fill="#F7F7F7" stroke="#232F3E" stroke-width="2"/>
  <text x="300" y="180" text-anchor="middle" font-family="Arial" font-size="16" fill="#232F3E">Temporary Credentials</text>
  <text x="220" y="210" font-family="Arial" font-size="14" fill="#666666">• Access Key ID</text>
  <text x="220" y="240" font-family="Arial" font-size="14" fill="#666666">• Secret Access Key</text>
  <text x="220" y="270" font-family="Arial" font-size="14" fill="#666666">• Security Token</text>
  <text x="220" y="300" font-family="Arial" font-size="14" fill="#666666">• Expiration Time</text>
  
  <!-- 矢印 -->
  <line x1="150" y1="50" x2="280" y2="50" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="50" x2="430" y2="50" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="470" y1="50" x2="580" y2="50" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#232F3E"/>
    </marker>
  </defs>
</svg> 