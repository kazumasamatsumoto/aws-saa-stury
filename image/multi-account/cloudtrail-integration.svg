<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
    <!-- Background -->
    <rect width="800" height="550" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#232f3e">CloudTrail 組織の統合</text>
    
    <!-- Overview Section -->
    <rect x="50" y="70" width="700" height="80" rx="10" fill="#FF9900" opacity="0.1" stroke="#FF9900"/>
    <text x="70" y="100" font-size="18" font-weight="bold" fill="#232f3e">概要</text>
    <text x="70" y="130" font-size="14" fill="#666">Organizations内の全アカウントのAPI活動を一元的に記録・監査する機能</text>
    
    <!-- Purpose Section -->
    <rect x="50" y="170" width="700" height="140" rx="10" fill="#527FFF" opacity="0.1" stroke="#527FFF"/>
    <text x="70" y="200" font-size="18" font-weight="bold" fill="#232f3e">目的</text>
    <text x="70" y="230" font-size="14" fill="#666">• 組織全体のセキュリティ監査の実現</text>
    <text x="70" y="260" font-size="14" fill="#666">• コンプライアンス要件への対応</text>
    <text x="70" y="290" font-size="14" fill="#666">• インシデント調査の効率化</text>
    
    <!-- Solution Section -->
    <rect x="50" y="340" width="700" height="170" rx="10" fill="#3F8624" opacity="0.1" stroke="#3F8624"/>
    <text x="70" y="370" font-size="18" font-weight="bold" fill="#232f3e">ソリューション</text>
    
    <!-- Solution Visualization -->
    <g transform="translate(100,370)">
        <!-- Organization Trail -->
        <rect x="200" y="0" width="140" height="60" rx="5" fill="#FF9900"/>
        <text x="270" y="30" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Organization Trail</text>
        <text x="270" y="45" text-anchor="middle" font-size="10" fill="white">組織レベルの証跡設定</text>
        
        <!-- S3 Bucket -->
        <rect x="400" y="0" width="120" height="60" rx="5" fill="#527FFF"/>
        <text x="460" y="30" text-anchor="middle" font-size="12" fill="white" font-weight="bold">S3 Bucket</text>
        <text x="460" y="45" text-anchor="middle" font-size="10" fill="white">ログの集中管理</text>
        
        <!-- Account Logs -->
        <rect x="0" y="20" width="120" height="30" rx="5" fill="#3F8624"/>
        <text x="60" y="40" text-anchor="middle" font-size="12" fill="white">アカウントA</text>
        
        <rect x="0" y="60" width="120" height="30" rx="5" fill="#3F8624"/>
        <text x="60" y="80" text-anchor="middle" font-size="12" fill="white">アカウントB</text>
        
        <rect x="0" y="100" width="120" height="30" rx="5" fill="#3F8624"/>
        <text x="60" y="120" text-anchor="middle" font-size="12" fill="white">アカウントC</text>
        
        <!-- Arrows -->
        <line x1="120" y1="35" x2="200" y2="30" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
        <line x1="120" y1="75" x2="200" y2="30" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
        <line x1="120" y1="115" x2="200" y2="30" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
        <line x1="340" y1="30" x2="400" y2="30" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
        
        <!-- Arrow Marker -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
            </marker>
        </defs>
    </g>
</svg>
