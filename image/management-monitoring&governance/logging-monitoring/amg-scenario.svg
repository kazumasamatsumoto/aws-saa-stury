<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
    <!-- 背景 -->
    <rect width="1200" height="600" fill="#ffffff"/>
    
    <!-- タイトル -->
    <text x="600" y="80" text-anchor="middle" font-size="28" font-weight="bold" fill="#232f3e">Amazon Managed Service for Grafana による課題解決</text>
    
    <!-- 左側の問題 -->
    <g transform="translate(100,150)">
        <rect width="300" height="180" rx="10" fill="#FFE4E1"/>
        <text x="150" y="50" text-anchor="middle" font-size="16" fill="#666">監視の課題</text>
        <text x="150" y="90" text-anchor="middle" font-size="16" fill="#666">・複数データソースの統合</text>
        <text x="150" y="130" text-anchor="middle" font-size="16" fill="#666">・運用負荷の高さ</text>
        <text x="150" y="170" text-anchor="middle" font-size="16" fill="#666">・カスタマイズの複雑さ</text>
    </g>
    
    <!-- 中央のAMG -->
    <g transform="translate(450,150)">
        <rect width="300" height="180" rx="10" fill="#527FFF" opacity="0.7"/>
        <text x="150" y="50" text-anchor="middle" font-size="18" fill="#fff">Amazon Managed Grafana</text>
        <text x="150" y="90" text-anchor="middle" font-size="16" fill="#fff">・マネージドサービス</text>
        <text x="150" y="130" text-anchor="middle" font-size="16" fill="#fff">・AWSサービス統合</text>
        <text x="150" y="170" text-anchor="middle" font-size="16" fill="#fff">・柔軟なカスタマイズ</text>
    </g>
    
    <!-- 右側の解決後 -->
    <g transform="translate(800,150)">
        <rect width="300" height="180" rx="10" fill="#E6F3FF"/>
        <text x="150" y="50" text-anchor="middle" font-size="16" fill="#666">実現できること</text>
        <text x="150" y="90" text-anchor="middle" font-size="16" fill="#666">・統合監視ダッシュボード</text>
        <text x="150" y="130" text-anchor="middle" font-size="16" fill="#666">・運用負荷の軽減</text>
        <text x="150" y="170" text-anchor="middle" font-size="16" fill="#666">・迅速な可視化実現</text>
    </g>
    
    <!-- 矢印 -->
    <g>
        <path d="M 400,240 L 450,240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 750,240 L 800,240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- 下部の説明 -->
    <g transform="translate(100,400)">
        <rect width="1000" height="150" rx="10" fill="#f8f9fa"/>
        <text x="500" y="40" text-anchor="middle" font-size="18" fill="#232f3e">主なデータソース</text>
        <text x="200" y="80" text-anchor="middle" font-size="16" fill="#666">CloudWatch</text>
        <text x="400" y="80" text-anchor="middle" font-size="16" fill="#666">X-Ray</text>
        <text x="600" y="80" text-anchor="middle" font-size="16" fill="#666">IoT SiteWise</text>
        <text x="800" y="80" text-anchor="middle" font-size="16" fill="#666">OpenSearch</text>
    </g>
    
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
</svg> 