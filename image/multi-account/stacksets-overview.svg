<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#232f3e">CloudFormation StackSets</text>
    
    <!-- Overview Section -->
    <rect x="50" y="70" width="700" height="80" rx="10" fill="#FF9900" opacity="0.1" stroke="#FF9900"/>
    <text x="70" y="100" font-size="18" font-weight="bold" fill="#232f3e">概要</text>
    <text x="70" y="130" font-size="14" fill="#666">単一のテンプレートを使用して複数のリージョン・アカウントにスタックを展開する機能</text>
    
    <!-- Purpose Section -->
    <rect x="50" y="170" width="700" height="150" rx="10" fill="#527FFF" opacity="0.1" stroke="#527FFF"/>
    <text x="70" y="200" font-size="18" font-weight="bold" fill="#232f3e">目的</text>
    <text x="70" y="230" font-size="14" fill="#666">• 複数アカウント・リージョンへのインフラストラクチャの一括展開</text>
    <text x="70" y="260" font-size="14" fill="#666">• インフラストラクチャのバージョン管理と一貫性の確保</text>
    <text x="70" y="290" font-size="14" fill="#666">• デプロイメント作業の効率化と自動化</text>
    
    <!-- Solution Section -->
    <rect x="50" y="340" width="700" height="220" rx="10" fill="#3F8624" opacity="0.1" stroke="#3F8624"/>
    <text x="70" y="370" font-size="18" font-weight="bold" fill="#232f3e">ソリューション</text>
    
    <!-- Solution Visualization -->
    <g transform="translate(100,400)">
        <!-- Template -->
        <rect x="0" y="0" width="120" height="60" rx="5" fill="#FF9900"/>
        <text x="60" y="30" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Template</text>
        <text x="60" y="45" text-anchor="middle" font-size="10" fill="white">YAML/JSON</text>
        
        <!-- StackSet -->
        <rect x="200" y="0" width="120" height="60" rx="5" fill="#527FFF"/>
        <text x="260" y="30" text-anchor="middle" font-size="12" fill="white" font-weight="bold">StackSet</text>
        <text x="260" y="45" text-anchor="middle" font-size="10" fill="white">設定・管理</text>
        
        <!-- Stacks -->
        <rect x="400" y="-20" width="100" height="40" rx="5" fill="#3F8624"/>
        <text x="450" y="5" text-anchor="middle" font-size="12" fill="white">Stack (東京)</text>
        
        <rect x="400" y="30" width="100" height="40" rx="5" fill="#3F8624"/>
        <text x="450" y="55" text-anchor="middle" font-size="12" fill="white">Stack (シドニー)</text>
        
        <rect x="400" y="80" width="100" height="40" rx="5" fill="#3F8624"/>
        <text x="450" y="105" text-anchor="middle" font-size="12" fill="white">Stack (オレゴン)</text>
        
        <!-- Arrows -->
        <line x1="120" y1="30" x2="200" y2="30" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
        <line x1="320" y1="30" x2="400" y2="0" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
        <line x1="320" y1="30" x2="400" y2="50" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
        <line x1="320" y1="30" x2="400" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
        
        <!-- Arrow Marker -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
            </marker>
        </defs>
    </g>
</svg>
