<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- タイトル -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold">AWS IAM 概要図</text>
    
    <!-- IAM中心円 -->
    <circle cx="400" cy="300" r="100" fill="#FF9900" opacity="0.2"/>
    <text x="400" y="300" text-anchor="middle" font-size="20" font-weight="bold">AWS IAM</text>
    
    <!-- ユーザー -->
    <g transform="translate(200,200)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#232F3E"/>
        <text x="0" y="5" text-anchor="middle" fill="white">IAMユーザー</text>
    </g>
    
    <!-- グループ -->
    <g transform="translate(200,400)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#232F3E"/>
        <text x="0" y="5" text-anchor="middle" fill="white">IAMグループ</text>
    </g>
    
    <!-- ロール -->
    <g transform="translate(600,200)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#232F3E"/>
        <text x="0" y="5" text-anchor="middle" fill="white">IAMロール</text>
    </g>
    
    <!-- ポリシー -->
    <g transform="translate(600,400)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#232F3E"/>
        <text x="0" y="5" text-anchor="middle" fill="white">IAMポリシー</text>
    </g>
    
    <!-- 接続線 -->
    <line x1="260" y1="200" x2="340" y2="250" stroke="#666666" stroke-width="2"/>
    <line x1="260" y1="400" x2="340" y2="350" stroke="#666666" stroke-width="2"/>
    <line x1="540" y1="200" x2="460" y2="250" stroke="#666666" stroke-width="2"/>
    <line x1="540" y1="400" x2="460" y2="350" stroke="#666666" stroke-width="2"/>
    
    <!-- 説明テキスト -->
    <text x="400" y="550" text-anchor="middle" font-size="14">
        認証・認可の一元管理システム
    </text>
</svg>