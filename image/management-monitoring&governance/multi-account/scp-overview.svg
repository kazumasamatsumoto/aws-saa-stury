<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#232f3e">Service Control Policy (SCP)</text>
    
    <!-- Overview Section -->
    <rect x="50" y="70" width="700" height="80" rx="10" fill="#FF9900" opacity="0.1" stroke="#FF9900"/>
    <text x="70" y="100" font-size="18" font-weight="bold" fill="#232f3e">概要</text>
    <text x="70" y="130" font-size="14" fill="#666">組織単位（OU）に所属するアカウントのアクセス権限を一括制御するポリシー機能</text>
    
    <!-- Purpose Section -->
    <rect x="50" y="170" width="700" height="140" rx="10" fill="#527FFF" opacity="0.1" stroke="#527FFF"/>
    <text x="70" y="200" font-size="18" font-weight="bold" fill="#232f3e">目的</text>
    <text x="70" y="230" font-size="14" fill="#666">• 組織全体のセキュリティ統制の確立</text>
    <text x="70" y="260" font-size="14" fill="#666">• アクセス権限の一元管理によるガバナンス強化</text>
    <text x="70" y="290" font-size="14" fill="#666">• コンプライアンス要件への対応</text>
    
    <!-- Solution Section -->
    <rect x="50" y="330" width="700" height="220" rx="10" fill="#3F8624" opacity="0.1" stroke="#3F8624"/>
    <text x="70" y="360" font-size="18" font-weight="bold" fill="#232f3e">ソリューション</text>
    
    <!-- Hierarchy visualization -->
    <g transform="translate(100,370)">
        <!-- Root level -->
        <rect x="250" y="0" width="100" height="30" rx="5" fill="#FF9900"/>
        <text x="300" y="20" text-anchor="middle" fill="white">Root SCP</text>
        
        <!-- OU Level -->
        <rect x="150" y="60" width="100" height="30" rx="5" fill="#527FFF"/>
        <text x="200" y="80" text-anchor="middle" fill="white">OU SCP</text>
        
        <rect x="350" y="60" width="100" height="30" rx="5" fill="#527FFF"/>
        <text x="400" y="80" text-anchor="middle" fill="white">OU SCP</text>
        
        <!-- Account Level -->
        <rect x="150" y="120" width="100" height="30" rx="5" fill="#3F8624"/>
        <text x="200" y="140" text-anchor="middle" fill="white">Account</text>
        
        <rect x="350" y="120" width="100" height="30" rx="5" fill="#3F8624"/>
        <text x="400" y="140" text-anchor="middle" fill="white">Account</text>
        
        <!-- Connection lines -->
        <line x1="300" y1="30" x2="200" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="300" y1="30" x2="400" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="200" y1="90" x2="200" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="400" y1="90" x2="400" y2="120" stroke="#666" stroke-width="2"/>
    </g>
</svg>
