<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- AWS クラウド -->
  <rect x="200" y="100" width="400" height="400" rx="20" fill="#F7F7F7" stroke="#232F3E" stroke-width="2"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="20" fill="#232F3E">AWS Cloud</text>
  
  <!-- STS サービス -->
  <rect x="350" y="250" width="100" height="100" rx="10" fill="#FF9900" stroke="#232F3E" stroke-width="2"/>
  <text x="400" y="300" text-anchor="middle" font-family="Arial" font-size="16" fill="#232F3E">AWS</text>
  <text x="400" y="320" text-anchor="middle" font-family="Arial" font-size="16" fill="#232F3E">STS</text>
  
  <!-- クライアント（縦長に） -->
  <rect x="50" y="220" width="100" height="160" rx="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="2"/>
  <text x="100" y="300" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Client</text>
  
  <!-- AWS サービス（縦長に） -->
  <rect x="650" y="220" width="100" height="160" rx="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="2"/>
  <text x="700" y="300" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">AWS Services</text>
  
  <!-- 矢印と説明 -->
  <!-- クライアント → STS -->
  <path d="M 150 270 L 350 270" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="255" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">1. Token Request</text>
  
  <!-- STS → クライアント -->
  <path d="M 350 300 L 150 300" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="315" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">2. Temporary Credentials</text>
  
  <!-- クライアント → AWS サービス -->
  <path d="M 150 370 L 650 370" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">3. Access with Temporary Credentials</text>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#232F3E"/>
    </marker>
  </defs>
</svg> 