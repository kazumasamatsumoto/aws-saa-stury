<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 540">
    <!-- Background -->
    <rect width="800" height="540" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#232f3e">AWS Organizations</text>
    
    <!-- Overview Section -->
    <rect x="50" y="70" width="700" height="80" rx="10" fill="#FF9900" opacity="0.1" stroke="#FF9900"/>
    <text x="70" y="100" font-size="18" font-weight="bold" fill="#232f3e">概要</text>
    <text x="70" y="130" font-size="14" fill="#666">複数のAWSアカウントを階層構造で一元管理するためのサービス</text>
    
    <!-- Purpose Section -->
    <rect x="50" y="170" width="700" height="140" rx="10" fill="#527FFF" opacity="0.1" stroke="#527FFF"/>
    <text x="70" y="200" font-size="18" font-weight="bold" fill="#232f3e">目的</text>
    <text x="70" y="230" font-size="14" fill="#666">• 複数アカウントの管理複雑性の軽減</text>
    <text x="70" y="260" font-size="14" fill="#666">• セキュリティとコンプライアンスの一元管理</text>
    <text x="70" y="290" font-size="14" fill="#666">• コストの最適化と運用効率の向上</text>
    
    <!-- Solution Section -->
    <rect x="50" y="330" width="700" height="160" rx="10" fill="#3F8624" opacity="0.1" stroke="#3F8624"/>
    <text x="70" y="360" font-size="18" font-weight="bold" fill="#232f3e">ソリューション</text>
    
    <!-- Solution Elements -->
    <rect x="70" y="380" width="200" height="90" rx="5" fill="#ffffff" stroke="#3F8624"/>
    <text x="170" y="410" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">組織単位（OU）</text>
    <text x="170" y="430" text-anchor="middle" font-size="12" fill="#666">アカウントの論理的なグループ化</text>
    <text x="170" y="450" text-anchor="middle" font-size="12" fill="#666">階層構造による管理</text>
    
    <rect x="290" y="380" width="200" height="90" rx="5" fill="#ffffff" stroke="#3F8624"/>
    <text x="390" y="410" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">ポリシー管理</text>
    <text x="390" y="430" text-anchor="middle" font-size="12" fill="#666">SCPによるアクセス制御</text>
    <text x="390" y="450" text-anchor="middle" font-size="12" fill="#666">一括したポリシー適用</text>
    
    <rect x="510" y="380" width="200" height="90" rx="5" fill="#ffffff" stroke="#3F8624"/>
    <text x="610" y="410" text-anchor="middle" font-size="14" font-weight="bold" fill="#232f3e">統合管理</text>
    <text x="610" y="430" text-anchor="middle" font-size="12" fill="#666">一括請求</text>
    <text x="610" y="450" text-anchor="middle" font-size="12" fill="#666">リソース共有</text>
</svg>
